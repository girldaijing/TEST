<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/0.png" alt="">
        <img src="images/0.png" alt="">
        <span>:</span>
        <img src="images/0.png" alt="">
        <img src="images/0.png" alt="">
        <span>:</span>
        <img src="images/0.png" alt="">
        <img src="images/0.png" alt="">
    </div>
    <script>
        /*  */

        /*
        140311 
        1.获取时,分,秒
        2.将他们拼接为字符串
         - 当<10,在前面补0
        3.对字符串进行循环,将每一位装载到对应图片的路径
         */
        /* 1,2 */
        showTime();
        setInterval(showTime,1000);
        function showTime() {
            var oDate = new Date();
            var hour = oDate.getHours();
            var minute = oDate.getMinutes();
            var second = oDate.getSeconds();
            var img = document.getElementsByTagName("img");

            function transform(value) {
                if (value < 10) {
                    return "0" + value;
                } else {
                    return "" + value;
                }
            }
            var allTime = transform(hour) + transform(minute) + transform(second);


            /* 3. */
            for (var i = 0; i < allTime.length; i++) {
                // console.log(allTime.charAt(i));
                img[i].src = "images/" + allTime.charAt(i) + ".png";
            }
        }
    </script>
</body>

</html>
