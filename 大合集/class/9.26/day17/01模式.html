<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        贪婪模式
        懒惰模式 
         */
         var reg=/\d{3,6}/;
        //  懒惰模式
         var reg01 = /\d{3,6}?/
         var str ="123456hello world";
         console.log(str.replace(reg,"*"));//*hello world
         console.log(str.replace(reg01,"*"));//*456hello world
    </script>
</body>
</html>
