<!DOCTYPE html>

<body>
    <script>
        //返回boolean值，字符串是否包含正则
    var reg=/l/ig;//g表示全局搜索，显示所有符合的;i是忽略大小写
    var str="hello";
    console.log(reg.test(str));//false
    </script>
</body>
