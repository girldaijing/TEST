<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <style>
    .box{
        width:600px;
        height: 400px;
        border: 1px solid brown;
        perspective: 100px;
        transition: all 3s;
    }
    img{
        width: 100%;
        height: 100%;
        animation: rotate 3s infinite;
      
    }
    @keyframes rotate{
        from{
            transform: rotateX(0);
        }
        to{
            transform: rotateX(180deg);
        }
    }
   </style>
</head>
<body>
    <div class="box">
        <img src="02.png" alt="">
    </div>
</body>
</html>
