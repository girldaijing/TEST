<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .footer{
        width: 500px;
        height: 200px;
        margin: 100px 200px;
        border: 1px solid #333;
        text-align: center;
        background-image: linear-gradient(-20deg, #ddd6f3 0%, #faaca8 100%, #faaca8 100%);
    }
   
  
    .oth_type_txt {
    font-size: 14px;
    color: #241b1b;
    margin: 0 auto;
    text-align: center;
    }
    .oth_type_tit {
    border: none;
    border-top: 1px solid #e0e0e0;
    padding-top: 10px;
    margin-top: 15px;
    
    } 
    .box{
        width: 400px;
        height: 50px;
        margin-top: 30px;
        /* border: 1px solid #333; */
        margin-left: auto;
        margin-right: auto;
        text-align: center;
         position: relative;
   }
    .box a{
        width:20px;
        height:20px;
        margin-top: 10px;
        border-radius:50%;
        position: absolute;
        background: rgba(44, 44, 44, 0.3) url("images/icons_type.png") no-repeat;
   }
   .box .qq{
        right:70%;
      
        background-position:-18px 1px;
       
    }

    .box .zfb{
      right:26%;
        background-position:-57px 2px;
    }



    </style>
</head>
<body>
    <div class="footer">
            <fieldset class="oth_type_tit">
                    <legend align="center" class="oth_type_txt">其他方式登录</legend>
                </fieldset>
       
         <div class="box">
          <a href="" class="qq"></a>
           <a href="" class="zfb"> </a> 
    </div>
</div>
</body>
</html>
