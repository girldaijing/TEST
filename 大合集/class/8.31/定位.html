<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_803317_z3bdjdyqf89.js">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_803317_z3bdjdyqf89.css">
    <style>
    .box{
        height: 70px;
        line-height: 70px;
        position: relative;
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        font-size: 15px;
    }
    .box-left{
        width: 250px;
        height: 70px;
        line-height: 70px;
        text-align: center;
       position: absolute;
       left: 0;
       bottom: 0;
    }
    .box-left a{
        color: #333;
        margin-left: 10px;
        text-decoration: none;
    }
    .box-middle{
        width: 250px;
        height: 70px;
        line-height: 70px;
        text-align: center;
        position: absolute;
        left:37%;
        bottom: -15px;
    }
    .box-middle>:first-child{
        width: 200px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #333;
        position: relative;
    }
    .box-middle>:last-child{
        width:50px;
        height: 30px;
        line-height: 30px;
        border: none;
        background-color: #fff;
        position: absolute;
        right:38px;
        bottom: 19px;
    }
    .box-middle span{
        position: absolute;
        right: 23px;
        bottom:-1px;
        font-size: 18px;
    }
    .box-right{
        width: 250px;
        height: 70px;
        line-height: 70px;
        text-align: center;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-left">
             <p><a href="">发布时间</a><a href="">^</a><a href="">价格</a><a href="">^</a><a href="">环保节能</a><a href="">^</a></p>
        </div>
        <div class="box-middle">
              <input type="text">
              <span class="iconfont icon-sousuo"></span> <input type="button" value="搜索" >
        </div>
        <div class="box-right">
              <p class="iconfont icon-sima-qa"> 了解家具医生建材环保评级标准</p>
        </div>
    </div>
</body>
</html>
