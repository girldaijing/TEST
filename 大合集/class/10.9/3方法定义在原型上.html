<body>
    <script>
    function Person(name,age){
           this.name=name;
           this.age=age;
    }
    Person.prototype.see=function(){
        console.log(this.name+":爱看电影");
    }
    var cheng=new Person("cheng",40);
    var dai=new Person("dai",20);
    console.log(cheng);
    console.log(dai);
    cheng.see();
    </script>
</body>
