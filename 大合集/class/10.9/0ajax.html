<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
      <h5></h5>
      <img src="" alt="">
      <p></p>

      <script>
        //   var search="三体";
      var url="https://api.douban.com/v2/book/search?q=三体&count=1";
      $.ajax({
          type:"get",
          url,
          dataType:"jsonp",
          success(res){
            var title=res.books[0].subtitle;
            var image=res.books[0].image;
            var summary=res.books[0].summary;
            $("h5").html(title);
            $("img").attr("src",image);
            $("p").html(summary);
          }
      })
      </script>
</body>
</html>
