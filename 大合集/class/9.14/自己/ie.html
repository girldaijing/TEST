<body>
    <ul id="parent">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    var parent=document.getElementById("parent");
    var first=parent.firstElementChild;

        first.style.color="red"
    }else{
        parent.firstChild.style.color="green"
    }
