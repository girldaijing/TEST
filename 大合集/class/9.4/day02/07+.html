<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        算术计算中
        +
        作用:拼接符
        只要一边的值为字符串,那么结果就是字符串
         */
         var a = "10";
         var b= "50";
         var c = 40;
         var d=10;
         console.log(a+b);
         console.log(b+c);
         console.log(d+c);
         console.log(d+c+a);
         console.log(a+d+c);
    </script>
</body>
</html>
