<body>
    <script>
        /*赋值运算 +=,-=,*=,/=,%= */
        /* 
        前++,先自增,后运算
        后++,先运算,后自增
         */
        var a =10;
        var b = 20;
        b+=a++;
        /* b=b+a */;
        ++a;
        // b+=a;
        console.log(b);
        console.log(a);
    </script>
</body>
