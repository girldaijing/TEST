<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr=[1,2,3,4];
    // length获取数组长度
    var len=arr.length;
    console.log(len);
    //    arr[index]获取数组的值，下标index从0开始
    var value=arr[1];
    console.log(value);
    // arr[arr.length]向数组尾部添加值
    arr[arr.length]=77;
    console.log(arr);
    </script>
</body>
</html>
