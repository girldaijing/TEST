<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lunbo.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
    <div class="content">
        <div id="list">
            <img src="现代美女/01.png" alt="">
            <img src="现代美女/02.png" alt="">
            <img src="现代美女/03.png" alt="">
            <img src="现代美女/04.png" alt="">
            <img src="现代美女/05.png" alt="">
        </div>
        <button id="prev"></button>
        <button id="next"></button>
        <div id="btns">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <script>
    $(function(){
          var index = 0;
          var timer;
          $("#next").click(function(){
              index++;
              if(index>4){
                  index=0;
              }
              $("#list img").eq(index).fadeIn(300).siblings().fadeOut(300);
              $("#btns span").eq(index).addClass("current").siblings().removeClass("current");
          })
          $("#prev").click(function(){
              index--;
              if(index<0){
                  index=4;
              }
              $("#list img").eq(index).fadeIn(300).siblings().fadeOut(300);
              $("#btns span").eq(index).addClass("current").siblings().removeClass("current");
          })
          $("#btns span").click(function(){
              $(this).addClass("current").siblings().removeClass("current");
              index=$(this).index();
              $("#list img").eq(index).fadeIn(300).siblings().fadeOut(300);
          })
          function play(){
              timer = setInterval(function(){
                  $("#next").click()
              },2000)
          }
          function stop(){
              clearInterval(timer);
          }
          $(".content").mouseover(function(){
              stop();
          })
          $(".content").mouseout(function(){
              play();
          })
          play();
    })
    </script>
</body>
</html>
