<body>
    <script>
        /*
        原型
        push,
        pop,
        slice 
         */
        /* 只要在原型上定义一个方法,所有实例化的对象都共享这个方法 */
        Array.prototype.max = function (arr) {
            return Math.max(...arr);
        };
        var arr = [1, 2, 3, 4];
        console.log(arr.max(arr));
    </script>
</body>
