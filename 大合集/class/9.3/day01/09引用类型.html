<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 复杂数据类型 -->
    <script>
        /* 数组 */
        var arr = [1,2,3];
        /* 函数 */
        function test(){
            //coding
            console.log("test")
        }
        test();
        /* 
        es6中的箭头函数
         */
        var demo=()=>{
            console.log("demo")
        }
        demo();
        /* Json对象 */
        var chengchao={
            name:"cheng",
            age:30,
            sex:"male"
        }
        /* 读取对象的属性 */
        console.log(chengchao.name);
        console.log(chengchao["name"]);
    </script>
</body>
</html>
