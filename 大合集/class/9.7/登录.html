<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{
            list-style: none;
            display: inline-block;
            line-height: 50px;
            cursor: pointer;
        }
        .form{
            width: 300px;
            height: 400px;
            border: 1px solid #333;
            text-align: center;
        }
        ul{
            height: 50px;
            border-bottom: 1px solid #333;
        }
        .content{
            height: 350px;
            position: relative;
        }
        .content>div{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .two{
            display: none;
        }
        .two img{
            width: 300px;
            height: 350px;
        }
        .current{
            color: orangered;
        }
        </style>
</head>
<body>
    <div class="form">
        <ul>
            <li class="current">账号登录</li>
            <li>扫码注册</li>
        </ul>
        <div class="content">
             <div class="one">
                 登录
             </div>
             <div class="two">
                 <img src="古典.png" alt="">
             </div>
        </div>
    </div>



    <script>
    var lis=document.getElementsByTagName("li");
    var place=document.querySelectorAll(".content>div");
    for(let i=0;i<lis.length;i++){
        lis[i].onclick=function(){
            for(let k=0;k<lis.length;k++){
                lis[k].className=""
            }
            this.className="current";
            for(let i=0;i<place.length;i++){
                place[i].style.display="none";
            }
            place[i].style.display="block";
        }
    }
    </script>
</body>
</html>
