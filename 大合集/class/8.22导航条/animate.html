<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
    <p id="test" class="animated shake">shake</p>
    <p id="test1" class="animated swing">swing</p>
    <p id="test2" class="animated bounce">bounce</p>
    <script>
       test=document.getElementById("test");
       test.onmouseover=function(){
            this.classList.add("animated")
            this.classList.add("shake");
       }
       test.onmouseout=function(){
            this.classList.remove("shake")
       }


        test=document.getElementById("test1");
       test.onmouseover=function(){
            this.classList.add("animated")
            this.classList.add("swing");
       }
       test.onmouseout=function(){
            this.classList.remove("swing")
       }


        test=document.getElementById("test2");
       test.onmouseover=function(){
            this.classList.add("animated")
            this.classList.add("bounce");
       }
       test.onmouseout=function(){
            this.classList.remove("bounce")
       }
    </script>
</body>
</html>
