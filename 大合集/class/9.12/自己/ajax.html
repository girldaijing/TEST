<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异步</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <script>
        // 快的先操作，慢的放后面
    function test(){
        alert(1);
        $.ajax({
            url:"json/a.txt",
            dataType:"json",
            success(data){
                alert(data.age)
            },
           error(err){
               alert(err,status)
           }
            
        });
        alert(2)
    }
    test();
    </script>
</body>
</html>
