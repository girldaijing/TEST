    <script>
        /* 1-10的和 */
        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        // console.log(sum);
        //获得数组中最大的值
        var arr = [22, 12, 11, 44, 66];
        var max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max =  arr[i];
            }
        }
        // console.log(max);
        var arr_two = [22,33,1,44];
        /* 对数组遍历,每一项*2 */
        for(let i=0;i<arr_two.length;i++ ){
            console.log(arr_two[i]*2);
        }
    </script>
