<body>
    <script>
        /*
        other-->Number Number(value) 
        string--Number  parseInt(),parseFloat()
        other-->Boolean  Boolean()
        other--String  String()  toString()
         */

         var b = true;
         console.log(String(a));
         console.log(b.toString());
    </script>
