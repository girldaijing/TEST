<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 400px;
        position: relative;
        margin: 100px auto;
    }

    .box>div{
        transition: all 3s;
        width: 200px;
        height: 400px;
        position: absolute;
        backface-visibility: hidden;
    }

    .cover{
        background-color: blueviolet;
    }
    .bg{
        height: 400px;
        transform: rotateY(-180deg);
        background-color: brown;
    }
   .box:hover .cover{
    transform: rotateY(180deg);
   }
   .box:hover .bg{
    transform: rotateY(0);
   }
    </style>
</head>
<body>
        <div class="box">
                <div class="bg">
        
                </div>
                <div class="cover">
        
                </div>
            </div>
</body>
</html>
