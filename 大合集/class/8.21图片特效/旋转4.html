<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 400px;
        position: relative;
        /* overflow: hidden; */
        background: blueviolet;
    }
    .cover{
        width:0px;
        height: 0px;
        background-color: rgba(30, 30, 30, 0.7);
        transform: rotate(90deg);
        transition: all 3s;
        transform-origin: 50%  50%;
        position: absolute;
    }
    .box:hover .cover{
        width: 200px;
        height: 400px;
        transform: rotate(0);
    }
    </style>
</head>
<body>
       <div class="box">
           <div class="cover"></div>
       </div>
</body>
</html>
