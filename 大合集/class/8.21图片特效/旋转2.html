<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 400px;
        position: relative;
        overflow: hidden;
    }
    .bg-img{
        width: 200px;
        height: 400px;
        background: url("../8.21/item08.jpg") no-repeat center center;
        background-size: cover;
    }
    .cover{
        width: 200px;
        height: 400px;
        background-color: rgba(30, 30, 30, 0.7);
        transform: rotate(90deg);
        transition: all 0.8s;
        transform-origin: right bottom;
        position: absolute;
        left:0;
        bottom: 0;
    }
    .box:hover .cover{
        transform: rotate(0);
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="bg-img">

        </div>
        <div class="cover">

        </div>
    </div>
</body>
</html>
