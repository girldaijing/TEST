<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=87dgE3fY73TEm6siG7yX41trpibE5IY2"></script>
<style>
    html,body{
        height:100%;
    }
#container{
    height:100%;
}
</style>
</head>
<body>
    <div id="container"></div>
    <script>


    var map = new BMap.Map("container"); //实例化一个地图
    var point = new BMap.Point(114.380881, 30.6949); //设置中心点
    map.centerAndZoom(point, 20); //地图初始化，同时设置地图展示级别


    map.enableScrollWheelZoom(true);//缩放
    map.addControl(new BMap.NavigationControl());    
    map.addControl(new BMap.ScaleControl());//坐标尺
    map.addControl(new BMap.OverviewMapControl());    
    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("武汉");


    var opts = {offset: new BMap.Size(150, 5)}
    map.addControl(new BMap.ScaleControl(opts));


    var marker = new BMap.Marker(point);        // 创建标注    
    map.addOverlay(marker); 

    
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

    marker.addEventListener("click",getAttr);
	function getAttr(){
		var p = marker.getPosition();       //获取marker的位置
		alert("marker的位置是" + p.lng + "," + p.lat);   
	}
    
    marker.addEventListener("click", function(){    
    alert("欢迎光临");    
});  
    </script>
</body>
</html>
