<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="test">
        hello world
    </p>
    <script>
    var id="123";
    var test=document.getElementById("test");
    test.onclick=function(){
        alert(this.id);//this指向test  test
        show();
        // show.call(this); call可以改变this指向  this指向test   test
    }
    function show(){
        alert(this.id);//this指向window    123
    }
    </script>
</body>
