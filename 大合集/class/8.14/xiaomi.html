<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:1100px;
        height:900px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
    }
    .one {
        width: 840px;
        height:300px;
        display: flex;
      
    }
    .one>div{
        flex: 1;
        border: 1px solid #999999;
    }
    .one>.two{
        flex: 2;
    }
    .thr {
        width: 840px;
        height:300px;
        display: flex;
      
    }
    .thr>div{
        flex: 1;
        border: 1px solid #999999;
    }
    .four{
        flex-direction: column;
        display: flex;
    }
    .four>div{
        flex: 1;
        border: 1px solid #999999;
    }  
    .five{
        width: 840px;
        height:300px;
        display: flex;
    }
    .five>div{

        border: 1px solid #999999;
    }
    .right{
        width:260px;
        height:900px;
        display: flex;
        flex-direction: column;
        position: absolute;
        right: 0;
        top: 0;
    }
    .right>div{
        flex: 1;
        border: 1px solid #999999;
    }
    .right>.six{
        flex: 3;
        border: 1px solid #999999;
    }
    </style>
</head>
<body>
    <div class="box">
       <div class="one">
          <div class="two"></div>
          <div></div>
      </div>
   <div class="thr">
        <div class="four">
            <div></div>
            <div></div>
        </div>
        <div></div>
        <div></div>
    </div>  
          <div class="five">
              <div></div>
              <div></div>
              <div></div>
          </div>

      <div class="right">
         <div></div>
         <div></div>
         <div></div>
         <div class="six"></div>
      </div>

    </div>
</html>
