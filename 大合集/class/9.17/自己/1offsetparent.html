<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #parent{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        position: relative;
    }
    #child{
        width: 100px;
        height: 100px;
        background-color: brown;
        position: absolute;
        margin-left: 100px;
        left: 100px;
        margin-top: 50px;
        top: 50px;
        border: 10px solid springgreen;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">

        </div>
    </div>
    <script>
//    offsetparent------获取定位的父元素
    var child=document.getElementById("child")
    var parent=child.offsetParent  //有定位显示parent,没有定位显示body
    var offsetleft=child.offsetLeft;
    var offsettop=child.offsetTop
    var offsetwidth=child.offsetWidth;
    var offsetheight=child.offsetHeight;
    console.log(parent)
    console.log(offsettop)
    console.log(offsetleft)
    console.log(offsetwidth)
    console.log(offsetheight)
    </script>
</body>
</html>
