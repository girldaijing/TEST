<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>

    <style>
    .active{
        background: red;
    }
    img{
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <div id="app">
        <a :href="url" :class="{active:isActive}"点我，跳跃></a>
        <img src="img" alt="">
    </div>
    <script>
    var app=new Vue({
        el:"#app",
        data:{
            url:'http://baidu.com',
            img:'http://img.mingxing.com/upload/attach/2016/01-08/298449-6k4Loh.jpg',
            isActive:true
        }
    })
    </script>
</body>
</html>
