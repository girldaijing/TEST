<div id="app">
    <!-- v-on:click="methodName" === @click="methodName" -->
    <!-- v-on="{key: name,key2: name2}" key(键)：事件名称，name：方法名-->
    <button @click="onClick" v-on="{mouseenter: onEnter, mouseleave: onOut}">点我看控制台</button>
</div>
<script>
    new Vue({
        el: "#app",
        methods: {
            onClick: function () {
                console.log('clicked');
            },
            onEnter: function () {
                console.log('mouse enter');
            },
            onOut: function () {
                console.log('mouse leave');
            }
        }
    })
</script>
